<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="account">
        <h1>Create Account</h1>
        <p>Please register on our platform, and continue using our services.</p>
        <input class="code" type="text" placeholder="Name...">
        <br><br>
        <input class="code" type="email" placeholder="Email...">
        <br><br>
        <input class="code" type="password" placeholder="Password...">
        <br><br>
        <button style="margin-bottom: 10px; color: black; " onclick="redirectToNewPage()">Continue</button>
        <div class="or-divider">__________ or __________</div>
        <br>
        <button><i class="fa-brands fa-google"></i></button>
        <button><i class="fa-brands fa-apple"></i></button>
        <button><i class="fa-brands fa-facebook"></i></button>
        <br><br>
        <p>Already have an account? <u>Sign in instead</u></p>
    </div>

    <script>
        function redirectToNewPage() {
            window.location.href = "index1.html"; 
        }
    </script>
</body>
</html>
